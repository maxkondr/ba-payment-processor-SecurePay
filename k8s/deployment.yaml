apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ba-payment-processor-secure-pay
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ba-payment-processor-secure-pay
  template:
    metadata:
      labels:
        app: ba-payment-processor-secure-pay
    spec:
      containers:
        - name: ba-payment-processor-a
          image: maxkondr/ba-payment-processor-secure-pay
          ports:
          - name: grpc
            containerPort: 7777
          env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
