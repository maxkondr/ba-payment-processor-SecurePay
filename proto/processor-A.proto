syntax = "proto3";

package paymentProcessorA;

message Payment {
    string uuid = 1;
    uint32 i_account = 2;
    int32 amount = 3;
}

message MakePaymentRequest {
    Payment payment = 1;
}

message MakePaymentResponse {
    string uuid = 1;
    bool success = 2;
    string message = 3;
}

service PaymentProcessorA {
    rpc Pay(MakePaymentRequest) returns (MakePaymentResponse) {
    }
}
