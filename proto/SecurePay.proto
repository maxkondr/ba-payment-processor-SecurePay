syntax = "proto3";

package PaymentProcessorSecurePay;
option go_package = "SecurePay";

import "google/protobuf/empty.proto";
import "github.com/maxkondr/ba-payment-processor-dispatcher/proto/processor-dispatcher.proto";

service PaymentProcessorSecurePay {
    rpc GetInfo(google.protobuf.Empty) returns (PaymentProcessorDispatcher.PaymentProcessorInfo) {} 
    rpc Pay(PaymentProcessorDispatcher.MakePaymentRequest) returns (PaymentProcessorDispatcher.MakePaymentResponse) {}
}
